name: Actions_Pipeline

on:
  push:
    branches: [ master, docker ]
  pull_request:
    branches: [ master, docker ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run test
        run: cd ${{ github.workspace }}/angular && npm run test
      - name: Error
        if: failure()
        run: exit 1

      - name: ng build
        run: npm run build

      - name: Build Docker image
        run: sudo docker build . -t AngImage

